<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>ClawTrace - Landing Console</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&amp;family=JetBrains+Mono:wght@400;500&amp;family=Space+Grotesk:wght@500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#00E5FF", // Electric Cyan
                        "background-light": "#f5f8f8",
                        "background-dark": "#05080F", // Deep Void
                        "surface": "#0B121E",
                        "surface-highlight": "#131C2D",
                        "border-dark": "#1F293A",
                        "text-primary": "#E2E8F0",
                        "text-muted": "#64748B",
                        "error": "#F43F5E",
                    },
                    fontFamily: {
                        "sans": ["Inter", "sans-serif"],
                        "display": ["Space Grotesk", "sans-serif"],
                        "mono": ["JetBrains Mono", "monospace"],
                    },
                    backgroundImage: {
                        'grid-pattern': 'radial-gradient(#1F293A 1px, transparent 1px)',
                    },
                    boxShadow: {
                        'glow': '0 0 20px rgba(0, 229, 255, 0.15)',
                        'glow-focus': '0 0 0 1px #00E5FF, 0 0 25px rgba(0, 229, 255, 0.25)',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #05080F; 
        }
        ::-webkit-scrollbar-thumb {
            background: #1F293A; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #2D3B4E; 
        }

        /* Animated Grid Background */
        .bg-grid-animate {
            background-size: 30px 30px;
            mask-image: radial-gradient(circle at center, black 40%, transparent 80%);
            -webkit-mask-image: radial-gradient(circle at center, black 40%, transparent 80%);
        }

        @keyframes pulse-grid {
            0% { opacity: 0.4; }
            50% { opacity: 0.7; }
            100% { opacity: 0.4; }
        }
        
        .animate-pulse-slow {
            animation: pulse-grid 4s ease-in-out infinite;
        }

        /* Input autofill fix for dark mode */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active{
            -webkit-box-shadow: 0 0 0 30px #0B121E inset !important;
            -webkit-text-fill-color: white !important;
            transition: background-color 5000s ease-in-out 0s;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen text-text-primary antialiased selection:bg-primary selection:text-background-dark flex flex-col overflow-hidden">
<!-- Top Navigation (Minimal) -->
<header class="fixed top-0 left-0 right-0 z-50 flex items-center justify-between px-6 py-4 lg:px-10 border-b border-white/5 bg-background-dark/80 backdrop-blur-md">
<div class="flex items-center gap-3">
<div class="flex items-center justify-center size-8 rounded-lg bg-surface border border-border-dark text-primary shadow-glow">
<span class="material-symbols-outlined text-xl">bug_report</span>
</div>
<span class="font-display font-bold text-lg tracking-tight text-white">ClawTrace</span>
</div>
<div class="flex items-center gap-6">
<nav class="hidden md:flex items-center gap-6">
<a class="text-sm font-medium text-text-muted hover:text-primary transition-colors" href="#">Documentation</a>
<a class="text-sm font-medium text-text-muted hover:text-primary transition-colors" href="#">API</a>
</nav>
<button class="flex items-center gap-2 px-4 py-2 text-xs font-bold uppercase tracking-wider text-primary bg-surface border border-primary/20 rounded-lg hover:bg-primary/10 hover:border-primary/40 transition-all duration-300 group">
<span class="truncate">Connect Wallet</span>
<span class="material-symbols-outlined text-[16px] group-hover:translate-x-0.5 transition-transform">account_balance_wallet</span>
</button>
</div>
</header>
<!-- Main Content Area -->
<main class="relative flex-1 flex flex-col items-center justify-center w-full min-h-screen">
<!-- Background Grid Effect -->
<div class="absolute inset-0 z-0 pointer-events-none overflow-hidden">
<div class="absolute inset-0 bg-grid-pattern bg-grid-animate opacity-50 animate-pulse-slow"></div>
<!-- Glow spots -->
<div class="absolute top-1/4 left-1/4 w-[500px] h-[500px] bg-primary/5 rounded-full blur-[100px] pointer-events-none"></div>
<div class="absolute bottom-1/4 right-1/4 w-[400px] h-[400px] bg-purple-500/5 rounded-full blur-[100px] pointer-events-none"></div>
</div>
<!-- Central Container -->
<div class="relative z-10 w-full max-w-2xl px-6 flex flex-col items-center animate-[fadeIn_0.5s_ease-out]">
<!-- Logo Block -->
<div class="text-center mb-10">
<div class="inline-flex items-center justify-center mb-6">
<div class="relative">
<div class="absolute inset-0 bg-primary blur-[20px] opacity-20 rounded-full"></div>
<span class="material-symbols-outlined text-6xl text-primary relative z-10 drop-shadow-[0_0_15px_rgba(0,229,255,0.5)]">troubleshoot</span>
</div>
</div>
<h1 class="text-5xl md:text-6xl font-display font-bold text-white tracking-[-0.02em] mb-3 drop-shadow-lg">
                    ClawTrace
                </h1>
<p class="text-lg text-text-muted font-sans font-light tracking-wide max-w-md mx-auto">
                    Intelligent <span class="text-white font-medium">BNB Chain</span> trace debugger &amp; failure analysis.
                </p>
</div>
<!-- Input Module -->
<div class="w-full group relative">
<!-- Outer Glow Container on Focus/Hover -->
<div class="absolute -inset-0.5 bg-gradient-to-r from-primary/30 to-purple-500/30 rounded-xl opacity-0 group-hover:opacity-50 transition duration-500 blur-sm"></div>
<!-- Main Input Bar -->
<div class="relative flex items-center h-16 w-full bg-surface rounded-xl border border-border-dark shadow-2xl transition-all duration-300 focus-within:border-primary focus-within:shadow-glow-focus overflow-hidden">
<!-- Network Selector -->
<div class="hidden sm:flex items-center h-full px-4 border-r border-border-dark bg-surface-highlight/30 hover:bg-surface-highlight/50 transition-colors cursor-pointer min-w-[140px]">
<div class="size-5 rounded-full bg-[#F3BA2F] flex items-center justify-center text-background-dark mr-3 font-bold text-[10px]">
<span class="material-symbols-outlined text-sm">currency_bitcoin</span> <!-- Using bitcoin symbol as generic crypto icon proxy for BNB since branded icons aren't in material symbols -->
</div>
<div class="flex flex-col">
<span class="text-xs text-text-muted font-medium">Network</span>
<div class="flex items-center gap-1">
<span class="text-sm text-white font-medium">BSC Mainnet</span>
<span class="material-symbols-outlined text-sm text-text-muted">expand_more</span>
</div>
</div>
</div>
<!-- Hash Input -->
<div class="flex-1 h-full relative group/input">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-text-muted group-focus-within/input:text-primary transition-colors">search</span>
<input autofocus="" class="w-full h-full bg-transparent border-none outline-none text-white font-mono text-base placeholder:text-text-muted/50 px-12 focus:ring-0" placeholder="0x..." type="text"/>
</div>
<!-- Analyze Button -->
<button class="h-[calc(100%-8px)] mr-1 px-6 rounded-lg bg-primary hover:bg-[#33ebff] active:bg-[#00cce6] text-background-dark font-display font-bold text-sm tracking-wide transition-all shadow-[0_0_15px_rgba(0,229,255,0.2)] hover:shadow-[0_0_25px_rgba(0,229,255,0.4)] flex items-center gap-2">
<span>ANALYZE</span>
<span class="material-symbols-outlined text-lg">arrow_forward</span>
</button>
</div>
</div>
<!-- Recent Searches -->
<div class="w-full mt-6 flex flex-col sm:flex-row items-center justify-center gap-3 animate-[fadeIn_0.8s_ease-out]">
<span class="text-xs uppercase tracking-wider text-text-muted font-bold opacity-60">Recent:</span>
<div class="flex flex-wrap justify-center gap-2">
<button class="flex items-center gap-2 px-3 py-1.5 rounded bg-surface border border-border-dark hover:border-primary/50 hover:bg-surface-highlight transition-all group">
<span class="size-1.5 rounded-full bg-error animate-pulse"></span>
<span class="font-mono text-xs text-text-muted group-hover:text-white transition-colors">0x3a...9f2</span>
</button>
<button class="flex items-center gap-2 px-3 py-1.5 rounded bg-surface border border-border-dark hover:border-primary/50 hover:bg-surface-highlight transition-all group">
<span class="size-1.5 rounded-full bg-green-500"></span>
<span class="font-mono text-xs text-text-muted group-hover:text-white transition-colors">0x88e...1c4</span>
</button>
<button class="flex items-center gap-2 px-3 py-1.5 rounded bg-surface border border-border-dark hover:border-primary/50 hover:bg-surface-highlight transition-all group">
<span class="size-1.5 rounded-full bg-error"></span>
<span class="font-mono text-xs text-text-muted group-hover:text-white transition-colors">0x90a...d3e</span>
</button>
</div>
</div>
</div>
<!-- Footer Info -->
<div class="absolute bottom-6 left-0 right-0 text-center pointer-events-none">
<p class="text-xs text-text-muted/40 font-mono">v1.0.4 â€¢ Powered by ClawAI Engine</p>
</div>
</main>
</body></html>
